<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="loader-wrapper">
      <div id="loader"></div>
    </div>
    <div class="btnWrapper" id="resetDataProcessingButton">
      <button >Reset Button</button>
    </div>
    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <div class="btnWrapper">
      <button id="simulateProblemLargeDataProcessingButton" class="button-quarter-wth" >Simulate Problem Large Data Loading</button>
      <button id="simulateProblemLargeDataProcessingButtonSolving" class="button-quarter-wth" >Simulate Problem Large Data Loading Solving</button>
      <button id="simulateLargeDataAsyncDelayButton" class="button-quarter-wth" >Simulate Large Data Async Delay Loading</button>
      <button id="simulateLargeDataAsyncDelayButtonSolving" class="button-quarter-wth" >Simulate Large Data Async Delay Loading Solving</button>
    </div>
    <div id="totalLog"></div>
    <div id="log"></div>
    <script src="bundle.js"></script>
  </body>
</html>
