<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div  class="chartAndLogWrapper">
      <div class="chart-wrapper">
        <div class="loader-wrapper">
          <div id="mainThreadLoader" class="loader"></div>
        </div>
        <canvas id="chart"></canvas>
      </div>
      <div class="logWrapper">
        <div id="mainThreadLog"></div>
      </div>
    </div>
    <div id="progress-container">
      <button id="startMainChartDataLoadingButton">Start Main Chart Data Loading</button>
      <div class="progress-bar-container">
        <h5>Main Thread</h5>
        <progress id="main-thread-progress-bar" value="0" max="100"></progress>
        <span id="main-thread-progress-text">0%</span>
        <h5>Main Worker</h5>
        <progress id="main-worker-progress-bar" value="0" max="100"></progress>
        <span id="main-worker-progress-text">0%</span>
      </div>
      <button id="startWorkersButton">Start Workers</button>
    </div>
    <div  class="chartAndLogWrapper">
      <div class="chart-wrapper">
        <div class="loader-wrapper">
          <div id="mainWorkerLoader" class="loader"></div>
        </div>
        <canvas id="chart2"></canvas>
      </div>
      <div class="logWrapper">
        <div id="mainWorkerLog"></div>
      </div>
    </div>

    <h1>Artist Popularity on Various Platforms</h1>

  <div class="charts-container">
    <div class="chart-box">
      <canvas id="spotifyChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="youtubeChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="instagramChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="facebookChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="twitterChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="pandoraChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="soundcloudChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="deezerChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="tiktokChart"></canvas>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
