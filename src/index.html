<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="chartAndLogWrapper">
      <div class="chart-wrapper">
        <div class="loader-wrapper">
          <div id="mainThreadLoader" class="loader"></div>
        </div>
        <canvas id="chart"></canvas>
      </div>
      <div class="logWrapper">
        <div id="mainThreadLog"></div>
      </div>
    </div>
    <div id="progress-container">
      <button id="startMainChartDataLoadingButton">
        Start Main Chart Data Loading
      </button>
      <div class="progress-bar-container">
        <h5>Main Thread</h5>
        <progress id="main-thread-progress-bar" value="0" max="100"></progress>
        <span id="main-thread-progress-text">0%</span>
        <h5>Main Worker</h5>
        <progress id="main-worker-progress-bar" value="0" max="100"></progress>
        <span id="main-worker-progress-text">0%</span>
      </div>
      <button id="startWorkersButton">Start Workers</button>
    </div>
    <div class="chartAndLogWrapper">
      <div class="chart-wrapper">
        <div class="loader-wrapper">
          <div id="mainWorkerLoader" class="loader"></div>
        </div>
        <canvas id="chart2"></canvas>
      </div>
      <div class="logWrapper">
        <div id="mainWorkerLog"></div>
      </div>
    </div>

    <h1>Artist Popularity on Various Platforms</h1>

    <div class="charts-container">
      <div class="chart-box">
        <h5>Spotify Chart</h5>
        <progress
          id="spotify-chart-progress-bar"
          value="0"
          max="100"
        ></progress>
        <div id="spotify-chart-progress-text">0%</div>
        <button id="spotifyDataLoadingButton" class="platformChartBtn">
          Spotify Data Loading
        </button>
        <canvas class="platformChart" id="spotifyChart"></canvas>
        <div class="logWrapper">
          <div id="spotifyWorkerLog"></div>
        </div>
      </div>
      <div class="chart-box">
        <h5>Youtube Chart</h5>
        <progress
          id="youtube-chart-progress-bar"
          value="0"
          max="100"
        ></progress>
        <div id="youtube-chart-progress-text">0%</div>
        <button id="youtubeDataLoadingButton" class="platformChartBtn">
          Youtube Data Loading
        </button>
        <canvas class="platformChart" id="youtubeChart"></canvas>
        <div class="logWrapper">
          <div id="youtubeWorkerLog"></div>
        </div>
      </div>
      <div class="chart-box">
        <h5>Instagram Chart</h5>
        <progress
          id="instagram-chart-progress-bar"
          value="0"
          max="100"

        <button id="instagramDataLoadingButton" class="platformChartBtn">
          Instagram Data Loading

        <canvas class="platformChart" id="instagramChart"></canvas>
        <div class="logWrapper">
          <div id="instagramWorkerLog"></div>
        </div>
      </div>
      <div class="chart-box">
        <h5>Facebook Chart</h5>
        <progress
          id="facebook-chart-progress-bar"
          value="0"
          max="100"
        ></progress>
        <div id="facebook-chart-progress-text">0%</div>
        <button id="facebookDataLoadingButton" class="platformChartBtn">
          Facebook Data Loading
        </button>
        <canvas class="platformChart" id="facebookChart"></canvas>
        <div class="logWrapper">
          <div id="facebookWorkerLog"></div>
        </div>
      </div>
      <div class="chart-box">
        <h5>Twitter Chart</h5>
        <progress
          id="twitter-chart-progress-bar"
          value="0"
          max="100"
        ></progress>
        <div id="twitter-chart-progress-text">0%</div>
        <button id="twitterDataLoadingButton" class="platformChartBtn">
          Twitter Data Loading
        </button>
        <canvas class="platformChart" id="twitterChart"></canvas>
        <div class="logWrapper">
          <div id="twitterWorkerLog"></div>
        </div>
      </div>
      <div class="chart-box">
        <h5>Pandora Chart</h5>
        <progress
          id="pandora-chart-progress-bar"
          value="0"
          max="100"
        ></progress>

        <button id="pandoraDataLoadingButton" class="platformChartBtn">
          Pandora Data Loading
        </button>
        <canvas class="platformChart" id="pandoraChart"></canvas>
        <div class="logWrapper">
          <div id="pandoraWorkerLog"></div>
        </div>
      </div>
      <div class="chart-box">
        <h5>Soundcloud Chart</h5>
        <progress
          id="soundcloud-chart-progress-bar"
          value="0"
          max="100"
        ></progress>
        <div id="soundcloud-chart-progress-text">0%</div>

        <canvas class="platformChart" id="soundcloudChart"></canvas>

      </div>

        <h5>Tiktok Chart</h5>
        <progress id="tiktok-chart-progress-bar" value="0" max="100"></progress>
        <div id="tiktok-chart-progress-text">0%</div>
        <button id="tiktokDataLoadingButton" class="platformChartBtn">
          Tiktok Data Loading
        </button>
        <canvas class="platformChart" id="tiktokChart"></canvas>
        <div class="logWrapper">
          <div id="tiktokWorkerLog"></div>
        </div>
      </div>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
